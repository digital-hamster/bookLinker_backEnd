# 카카오 API
kakao:
  key: ${KAKAO_KEY}

#AWS-S3 Bucket
cloud:
  aws:
    credentials:
      accessKey: ${S3_ACCESS_KEY}
      secretKey: ${S3_SECRET_KEY}
    s3:
      bucket: book-linker-bucket
    stack:
      auto-: 'false'
    region:
      static: ap-northeast-2

#인증 에러핸들러 한글 설정
server:
  servlet:
    encoding:
      charset: UTF-8
      force: true

logging:
  file:
    name: error.log # 로그 파일의 경로 및 이름
  level:
    root: INFO # 루트 로거의 로그 레벨
    org.springframework.security: DEBUG # Spring Security 패키지의 로그 레벨
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n" # 콘솔 출력 로그 패턴
