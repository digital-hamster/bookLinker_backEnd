spring:
  main: #kakaoApiBean
    allow-bean-definition-overriding: true

# 로컬 db
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver


  # 이미지 업로드 용량
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB




